<div class="card">
  <div class="card-header">Book details</div>
  <div class="card-body">
    <form [formGroup]="bookForm" (ngSubmit)="save()">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" placeholder="Enter book title"
               formControlName="title">
      </div>
      @if (isValid('title')) {
        <div class="alert alert-danger">Please, enter valid book title</div>
      }
      <div class="form-group">
        <label>Author</label>
        <input type="text" class="form-control" name="author" placeholder="Enter book author"
               formControlName="author">
      </div>
      @if (isValid('author')) {
        <div class="alert alert-danger">Please, enter valid book author</div>
      }
      <button type="submit" class="btn btn-primary" [disabled]="!bookForm.valid">Save</button>
    </form>
  </div>
</div>
